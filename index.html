<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Rating Component</title>
</head>
<body>
  <div class="rate">
    <div class="head"><img src="./images/icon-star.svg" alt=""></div>
    <div class="heading"><h2>How did we do?</h2></div>
    <div class="paragraph"><p>Please let us know how we did with your support request. All feedback is appreciated to help us increase our offering!</p></div>
    <div class="stars">
      <div id="rate1" class="star">1</div>
      <div id="rate2" class="star">2</div>
      <div id="rate3" class="star">3</div>
      <div id="rate4" class="star">4</div>
      <div id="rate5" class="star">5</div>
    </div>
    <div class="button"><button id="submit">SUBMIT</button></div>
  </div>

  <div class="complete">
    <div class="thanks"><img src="./images/illustration-thank-you.svg" alt=""></div>
    <div class="ratings"></div>
    <div class="thank-you">Thank You!</div>
    <div class="appreciate">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
